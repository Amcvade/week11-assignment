<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>

    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"></link>
  
</head>
<!--back ground color, rows and colums, -->
<body class="bg-secondary">
  <div id="header" class="container text-center p-2">
    <div class="row">
    <div class="col pt-2"></div>
    <!-- logo-->
    <div class="col pt-2">
      <img src="https://th.bing.com/th/id/R.f095b601131d4b26d6e8895d4574597e?rik=zQvEmxxDfxq%2fFQ&pid=ImgRaw&r=0" alt="promineo tech" width="90">
    </div>
    <div class="col pt-2"></div>
<!--header/name-->
    <div class="row pt-2">
      <div class="col">
        <h1 class="m-2">Tic-Tac-Toe</h1>
      </div>
    </div>
<!-- players-->
    <div id="p1"  class="row pt-2">
      <div class="col fs-2">Player 1-X</div>
      <div class="col fs-2"></div>
      <div id="p2"   class="col fs-2">Player 2-O</div>
    </div>

    <!--ALERT-->
    <div id="alert--container">
    <div id="alertStart" class="alert alert-info text-center fs-3" role="alert">
      Player 1 start!!
    </div>

    <div id="alertWinner" class="alert alert-info text-center fs-3" role="alert"> </div>

    <div id="alertDraw" class="alert alert-info text-center  fs-3" role="alert">
      GAME OVER! It's a draw!
    </div>
  </div>
 <!--GRID-->
<div class="container m-auto p-3 ">
  <div id="grid" class="container-outline-light m-auto p-0 bg-dark text-info text-center align-middle border border-info">
    <div class="row fs-1 g-0">
      <div id="box0" class="box col p-3 border border-info"></div>
      <div id="box1" class="box col p-3 border border-info"></div>
      <div id="box2" class="box col p-3 border border-info"></div>
  </div>
  <div class="row fs-1 g-0">
    <div id="box3" class="box col p-3 border border-info"></div>
    <div id="box4" class="box col p-3 border border-info"></div>
    <div id="box5" class="box col p-3 border border-info"></div>
</div>
<div class="row fs-1 g-0">
  <div id="box6" class="box col p-3 border border-info"></div>
  <div id="box7" class="box col p-3 border border-info"></div>
  <div id="box8" class="box col p-3 border border-info"></div>
</div>
  </div>
    </div>
 <!--BUTTONS-->
 <div class="d-grid col-2">
   <button id="startBtn" type="button" class="btn btn-outline-info btn-lg">Start</button>
   <button id="resetBtn" type="button" class="btn btn-outline-dark btn-lg">Reset</button>
</div>
</body>


<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="code.js"></script>



</body></html>
